    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery (para AJAX) -->
    <!-- Gridstack JS -->
    <!-- Chart.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"
      integrity="sha512-CQBWl4fJHWbryGE+Pc7UAxWMUMNMWzWxF4SQo9CgkJIN1kx6djDQZjh3Y8SZ1d+6I+1zze6Z7kHXO7q3UyZAWw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
      integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Script propio -->
    <!-- Estilos propios -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/animations.css') }}"
    />

    <script defer src="{{ url_for('static', filename='js/global.js') }}"></script>

    <script
      defer
      src="{{ url_for('static', filename='js/animations.js') }}"
    ></script>

    <script defer src="{{ url_for('static', filename='js/grid.js') }}"></script>

    {% for js_file in choices_js_files %}
        <script defer src="{{ url_for('static', filename=js_file) }}"></script>
    {% endfor %}

    <!-- Barra lateral -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-black flex-column align-items-start sidebar"
    >
      <div class="container-fluid flex-column">
        <div class="collapse navbar-collapse" id="sidebarMenu">
          <ul class="navbar-nav flex-column">
            <li class="nav-item">
              <i class="fa-solid fa-house fa-lg mt-4 ms-1 iblanco icon"></i>
            </li>
            <li class="nav-item">
              <i
                id="cargar-btn"
                class="fa-solid fa-folder fa-lg mt-5 ms-1 iblanco icon"
              ></i>
            </li>
            <li class="nav-item">
              <i 
                class="fa-solid fa-pen-clip fa-lg mt-5 ms-1 iblanco icon"
              ></i>
            </li>
            <li class="nav-item">
              <i
                id="descargar-btn"
                class="fa-solid fa-floppy-disk fa-lg mt-5 ms-1 iblanco icon"
              ></i>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedor principal (content) -->
    <main class="main-content">{% block content %}{% endblock %}</main>
