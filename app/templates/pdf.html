<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización dinámica de PDF</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* styles.css */
.pdf-viewer {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.pdf-viewer__header {
    background-color: #f5f5f5;
    padding: 1rem;
    width: 100%;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

.pdf-viewer__title {
    margin: 0;
    font-size: 1.5rem;
}

.pdf-viewer__main {
    padding: 1rem;
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.pdf-viewer__frame-container {
    width: 100%;
    margin-bottom: 1rem;
}

.pdf-viewer__frame {
    width: 100%;
    height: 500px;
    border: none;
}

.pdf-viewer__controls {
    display: flex;
    gap: 0.5rem;
}

.pdf-viewer__button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.pdf-viewer__button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body class="pdf-viewer">
    <header class="pdf-viewer__header">
        <h1 class="pdf-viewer__title">Visualización de PDF dinámico</h1>
    </header>

    <main class="pdf-viewer__main">
        <!-- Marco para mostrar el PDF -->
        <section class="pdf-viewer__frame-container">
            <iframe class="pdf-viewer__frame" title="Visualizador de PDF" src="" frameborder="0"></iframe>
        </section>

        <!-- Botones para cambiar el PDF -->
        <nav class="pdf-viewer__controls">
            <button class="pdf-viewer__button" onclick="loadPdf('/reports/1.pdf')">Cargar PDF 1</button>
            <button class="pdf-viewer__button" onclick="loadPdf('/reports/2.pdf')">Cargar PDF 2</button>
            <button class="pdf-viewer__button" onclick="loadPdf('/reports/3.pdf')">Cargar PDF 3</button>
        </nav>
    </main>

    <script>
        function loadPdf(endpoint) {
            // Cambiar la URL del iframe dinámicamente
            const pdfViewer = document.querySelector('.pdf-viewer__frame');
            pdfViewer.src = endpoint;
        }
    </script>
</body>
</html>
