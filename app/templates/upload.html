<!-- app/templates/upload.html -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 shadow rounded-1 bg-white">
        <div class="ms-4 me-4">
            <h2 class="mt-5">Subir dataset</h2>
            <!-- Importante: agregar el enctype para subir archivos -->
            <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                <div class="mb-4 mt-3">
                    <label for="titulo" class="form-label">Título del dataset</label>
                    <input type="text" class="form-control mi-input custom-input" id="titulo" name="titulo" required>
                </div>

                <div class="mb-4 mt-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control mi-input custom-input" id="descripcion" name="descripcion" required>
                </div>

                <div class="mb-4 mt-3">
                    <label for="etiquetas" class="form-label">Etiquetas</label>
                    <input type="text" class="form-control mi-input custom-input" id="etiquetas" name="etiquetas" required>
                </div>

                <div class="mb-4 mt-3">
                    <label for="fecha" class="form-label">Fecha de elaboración</label>
                    <input type="date" class="form-control mi-input custom-input" id="fecha" name="fecha" required>
                </div>

                <div class="mb-4 mt-3">
                    <label for="archivo" class="form-label">Subir archivo</label>
                    <input type="file" class="form-control mi-input custom-input" id="archivo" name="archivo" required>
                </div>

                <button type="submit" class="btn btn-success gordito mb-5 ojo">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
